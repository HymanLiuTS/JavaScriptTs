<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
   [prop]
   {
   	 color:red;
   	}
   	[title=w3c]
   	{
   		border:1px solid blue;
   	}
   	[title~=hello]
   	{
   		color:green;
   	}
   	[lang|=en]
   	{
   		color:blue;
   	}
   	input[type="text"]
   	{
   		width:150px;
   		display:block;
   		margin-bottom:10px;
   		background-color:yellow;
   		font-family:Verdana,Arial;
   	}
   	input[type=button]
   	{
   		width:120px;
   		margin-left:35px;
   		display:block;
   		font-family:Verdana,Arial;
   	}
</style>
</head>
<body>
	<p prop="">我有prop属性</p>
	<a prop="" href="http://www.codenest.cn">代码窝</a>
	<h3>我没有prop属性</h3>
	<div title="w3c">
		我的title属性等于w3c
	</div>
	<div title="w3">
		我有title属性，但是值不等于w3c
	</div>
	<p title="w3c hello">
		我的title属性含有hello
	</p>
	<p lang="ch">
		我说中文
	</p>
	<p lang="en-us">
		I'm speaking Engish.
	</p>
	<input type="text"><br><br>
	<input type="button" value="提交">
</body>
</html>
