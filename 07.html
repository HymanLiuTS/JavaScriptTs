<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
	body{
		font-family:sans-serif;
		font-size:100%;
		}
	h1{
		font-family:Georgia,serif;
		}
	p.normal{
		font-style:normal;
		}
	p.italic{
		font-style:italic;
		}
	p.oblique{
		font-style:oblique;
		}
	p.ex2{
		font:italic bold 12px/30px arial,sans-serif;
		}
</style>
</head>
<body>
	<h3>字体设置</h3>
	<p>我是sans-serif字体。</p>
	<h1>我是Georgia字体。</h1>
	<h3>字体风格</h3>
	<p class="normal">文本正常显示</p>
	<p class="italic">文本斜体显示</p>
	<p class="oblique">文本倾斜显示</p>
	<h3>字体变形</h3>
	<p style="font-variant:small-caps;font-weight:900;">
	  Hello World	
	</p>
	<h3>字体大小</h3>
	<p style="font-size:300%;">
		Hello World
	</p>
 <h3>所有的属性在一个元素里面</h3>
 <p class="ex2">Hello World</p>
</body>
</html>
