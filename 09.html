<!DOCTYPE html>
<html>
<head>
<style> 
  div#div1{
  	background-color:yellow;
  	width:100px;
  	height:100px;
  	margin:20px;
  	position:relative;
  	animation:myfirst 5s;
  	}
  @keyframes myfirst
  {
  	0%{background:yellow;left:0px; top:0px;}
  	50%{background:red;left:200px; top:200px;}
  	100%{background:blue;left:0px; top:0px;}
  }
</style>
</head>
<body>
	<div id="div1">这是一个DIV元素。</div>
	<div id="div2">这是一个DIV元素。</div>
</body>
</html>
