<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
	table{
		border-collapse:collapse;
		width:100%;
		table-layout:automatic;
		}
	table,th,td{
		border:1px solid blue;
		}
	th{
		height:50px;
		background-color:green;
		color:white;
		}
	td{
		text-align:right;
		vertical-align:bottom;
		height:30px;
		padding:15px;
		}
	caption{
		caption-side:bottom;
		}
</style>
</head>
<body>
	<caption>这是一个标题</caption>
	<table>
		<tr>
			<th>姓名</th>
			<th>年龄</th>
		</tr>
		<tr>
			<td>张三</td>
			<td>18</td>
		</tr>
	</table>
</body>
</html>
