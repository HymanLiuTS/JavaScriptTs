<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
	h2#pos_left{
		position:relative;
		left:-20px;
		}
	h2#pos_right{
		position:relative;
		left:20px;
		}
	h2#pos_abs{
		position:absolute;
		left:50px;
		top:100px;
		border:1px solid red;
		padding:10px;
		}
	h2#pos_fix{
		position:fixed;
		left:50px;
		top:100px;
		border:1px solid red;
		padding:10px;
		}
	div.container{
		position:fixed;
		left:300;
		top:600;
		border:1px solid blue;
		}
</style>
</head>
<body>
	<h2>我是正常的h2标题</h2>
	<h2 id="pos_left">我是偏左的h2标题</h2>
	<h2 id="pos_right">我是偏右的h2标题</h2>
<div class="container">
	<h2 id="pos_abs">我是绝对定位的标题</h2>
</div>
<div>
	<h2 id="pos_fix">我是固定定位的标题</h2>
</div>
</body>
</html>
