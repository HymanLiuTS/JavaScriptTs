<!DOCTYPE html>
<html>
	<head>
		
	</head>
<body onload="checkCookies()">
  <p onclick="this.innerHTML='Hello'">请点击这段文本</p>
  <p onclick="changeTxt(this)">请点击这段文本</p>
  <p id="demo">时间</p>
  <button id="myBtn">试一试</button>
  <input type="text" id="frame" onchange="myFunc()">
  <div onmousedown="mDown(this)" onmouseUp="mUp(this)" onmouseover="mOver(this)" onmouseout="mOut(this)"
  	style="background:#D94A38;width:200px;height:50px;padding-top:100px;text-align:center;">
  	mouse over me
  </div>
  <script>
  	  function mDown(obj)
  	  {
  	  	obj.style.backgroundColor="#1ec5e5";
  	  	obj.innerHTML="松开鼠标"
  	  }
  	  function mUp(obj)
  	  {
  	  	obj.style.backgroundColor="#D94A83"
  	  	obj.innerHTML="谢谢"
  	  }
  	  function mOver(obj)
  	  {
  	  	obj.innerHTML="谢谢你"
  	  }
  	  function mOut(obj)
  	  {
  	  	obj.innerHTML="把鼠标移动到上面"
  	  }
			function changeTxt(ele)
			{
				ele.innerHTML="hELLO";
			}
			
			document.getElementById("myBtn").onclick=function(){displayDate()};
      function displayDate()
      {
          document.getElementById("demo").innerHTML=Date();
      }
			
			document.getElementById("demo").onclick=function(){showTime1()};
			function showTime1()
			{
				document.getElementById("demo").innerHTML=Date();
			}
			function checkCookies()
			{
				if(navigator.cookieEnabled==true)
				{
					alert("Cookies are enabled")
				}
				else
				{
					alert("Cookies are not enabled")
				}
			}
			function myFunc()
			{
				var x=document.getElementById("frame");
				x.value=x.value.toUpperCase();
			}
	</script>
</body>
</html>
