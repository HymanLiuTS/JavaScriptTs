<!DOCTYPE html>
<html>
	<head>
		<title>MyTitle</title>
	  <script>
	  	function access()
	  	{
	  		document.getElementById("myText").accessKey="m";
	  		document.getElementById("result").accessKey="r";
	  	}
	  	function formReset()
	  	{
	  		document.getElementById("myform").reset();
	  	}
	  	function formSubmit()
	  	{
	  		document.getElementById("myform").submit();
	  	}
	  	function validate()
	  	{
	  		var at=document.getElementById("email").value.indexOf("@");
	  		var age=document.getElementById("age").value;
	  		var fname=document.getElementById("fname").value;
	  		submitOK="true";
	  		
	  		if(fname.length>10)
	  		{
	  			alert("名字必须小于10个字符。");
	  			submitOK="false";
	  		}
	  		if(isNaN(age)||age<1||age>100)
	  		{
	  			alert("年龄必须是1与100之间的数字。");
	  			submitOK="false";
	  		}
	  		if(at==-1)
	  		{
	  			alert("不是有效的电子邮件地址。")
	  			submitOK="false";
	  		}
	  		if(submitOK=="false")
	  		{
	  			return false;
	  		}
	  	}
	  </script>
	</head>
<body onload="access()">
<form id="myform" action="/i/eg_smile.gif" method="get">
姓名:<input type="text" size="20"><br/>
年龄:<input type="text" size="20"><br/>
<br/>
<input type="button" onclick="formReset()" value="重置">
<input type="button" onclick="formSubmit()" value="提交">
</form>
<br/>
<form action="index011.html" onsubmit="return validate()">
	名字（最多10个字符）：<input type="text" id="fname" size="20"><br/>
	年龄（从1到100）：<input type="text" id="age" size="20"><br/>
	电子邮件：<input type="text" id="email" size="20"><br/>
	<br/>
	<input type="submit" value="提交">
</form>

<script>
	function moveNumbers()
	{
		var no=document.getElementById("no");
		var option1=no.options[no.selectedIndex].text;
		var txt=document.getElementById("result").value;
		txt=txt+option1;
		document.getElementById("result").value=txt;
	}
</script>
<form>
	请选择数字:<br/>

		<option>0</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
	</select>
<input type="button" onclick="moveNumbers()" value="->"/>
<input type="text" id="result" size="20"/>
</form>

<script>
  function checkLen(x,y)
  {
  	if(y.length==x.maxLength)
  	{
  		var next=x.tabIndex;
  		if(next<document.getElementById("myform1").length)
  		{
  			document.getElementById("myform1").elements[next].focus();
  		}
  	}
  }
</script>
<form id="myform1">
	<input size="3" tabindex="1" maxlength="3" onkeyup="checkLen(this,this.value)"/>
	<input size="4" tabindex="2" maxlength="4" onkeyup="checkLen(this,this.value)"/>
	<input size="5" tabindex="3" maxlength="5" onkeyup="checkLen(this,this.value)"/>
</form>

</body>
</html>
