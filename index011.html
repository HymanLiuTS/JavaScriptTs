<!DOCTYPE html>
<html>
<head>
	
</head> 
<body>
	  <script>
	  	var pi=3.14e3;//数字
	  	document.write(pi+"<br>");
	  	var txt="我是一个字符串";//字符串
	  	document.write(txt+"<br>");
	  	var t=true;//布尔值
	  	document.write(t+"<br>");
	  	var arr1=new Array();//数组形式1
	  	arr1[0]="jerry";
	  	arr1[1]="tom";
	  	document.write(arr1+"<br>");
	  	var arr2=new Array("hyman",1);
	  	document.write(arr2+"<br>");//数组形式2
	  	var arr3=["helo",123];//数组形式3
	  	for(i=0;i<arr3.length;i++)
	  	{
	  		document.write(arr3[i]+"<br>");
	  	}
	  	//对象（就是json格式的数据）
	  	var persion={
	  		name:"Hyman",
	  		age:18
	  		};
	  	document.write(persion["name"]+":"+persion.age+"<br>");
	  	//声明Undefined
	  	var v1;
	  	document.write(v1+"<br>");
	  	//声明为NULL
	  	var v2=null;
	  	document.write(v2+"<br>");
	  	//声明为一个字符串
	  	var v3=new String;
	  	document.write(v3+"<br>");
	  	//声明为一个数字
	  	var v4=new Number;
	  	document.write(v4+"<br>");
	  	//声明为一个布尔量
	  	var v5=new Boolean;
	  	document.write(v5+"<br>");
	  	//声明为一个数组
	  	var v6=new Array;
	  	document.write(v6+"<br>");
	  	//声明为一个对象
	  	var v7=new Object;
	  	document.write(v7+"<br>");
		</script>
</body>
</html>
