<!DOCTYPE html>
<html>
<head>
	<title>MyTitle</title>
</head>
<body>
<script>
	function changeBorder()
	{
		document.getElementById('myTable').border=10;
	}
	function changeCellPadding()
	{
		document.getElementById('myTable').cellPadding=15;
	}
	function changeCellSpacing()
	{
		document.getElementById('myTable').cellSpacing=10;
	}
	function aboveFrames()
	{
		document.getElementById('myTable').frame="above";
	}
	function belowFrames()
	{
		document.getElementById('myTable').frame="below";
	}
	function rowRules()
	{
		document.getElementById('myTable').rules="rows";
	}
	function colRoules()
	{
		document.getElementById('myTable').rules="cols";
	}
	function showRow()
	{
		alert(document.getElementById('myTable').rows[0].innerHTML);
	}
	function showCell()
	{
		var x=document.getElementById('myTable').rows[0].cells;
		alert(x[0].innerHTML);
	}
	function createCaption()
	{
		var x=document.getElementById('myTable').createCaption();
		x.innerHTML="我是表格的标题";
	}
	function deleteRow(r)
  {
  var i=r.parentNode.parentNode.rowIndex
  document.getElementById('myTable').deleteRow(i)
  }
  function insertRow()
  {
     var x=document.getElementById('myTable').insertRow(0);
     var y=x.insertCell(0);
     var z=x.insertCell(1);
     y.innerHTML="NEW HTML";
     z.innerHTML="NEW HTML";
  }
  function insertCell()
  {
      var x=document.getElementById('tr1').insertCell(0)
      x.innerHTML="John"
  }
   function leftAlign()
  {
      document.getElementById('tr1').align="right";
      document.getElementById('tr1').vAlign="top";
  }
  function cellAlign()
  {
     document.getElementById('td1').align="right"
     document.getElementById('td1').vAlign="right"
  }
  function changeContent()
  {
  	var x=document.getElementById('myTable').rows[0].cells
    x[0].innerHTML="新的内容"
  }
  function changeColSpan()
  {
  	var x=document.getElementById('td2').colSpan=2;
  }
</script>

<table id="myTable">
<tr id="tr1">
	<td>张三</td>
	<td>李四</td>
</tr>	
<tr>
	<td id='td2'>应用软件部</td>
	<td id='td1'>系统软件部</td>
</tr>
</table>

<table id="myTable1" border="1">
<tr>
  <td>Row 1</td>
  <td><input type="button" value="删除" onclick="deleteRow(this)"></td>
</tr>
<tr>
  <td>Row 2</td>
  <td><input type="button" value="删除" onclick="deleteRow(this)"></td>
</tr>
<tr>
  <td>Row 3</td>
  <td><input type="button" value="删除" onclick="deleteRow(this)"></td>
</tr>
</table>

<br>
<input type="button" onclick="changeBorder();"  value="改变线宽"/>
<br><br>
<input type="button" onclick="changeCellPadding();"  value="改变CellPadding"/>
<input type="button" onclick="changeCellSpacing();"  value="改变CellSpacing"/>
<br><br>
<input type="button" onclick="aboveFrames();"  value="显示上边框"/>
<input type="button" onclick="belowFrames();"  value="显示下边框"/>
<br><br>
<input type="button" onclick="rowRules();"  value="仅显示行边框"/>
<input type="button" onclick="colRoules();"  value="仅显示列边框"/>
<br><br>
<input type="button" onclick="showRow();"  value="显示第一行的内容"/>
<input type="button" onclick="showCell();"  value="显示第一单元格的内容"/>
<br><br>
<input type="button" onclick="createCaption();"  value="创建标题"/>
<br><br>
<input type="button" onclick="insertRow();"  value="创建行"/>
<br><br>
<input type="button" onclick="insertCell();"  value="插入单元格"/>
<br /><br>
<input type="button" onclick="leftAlign()" value="左对齐表格行" />
<br /><br>
<input type="button" onclick="cellAlign()" value="对齐单元格内容" />
<br /><br>
<input type="button" onclick="changeContent()" value="改变内容" />
<br /><br>
<input type="button" onclick=changeColSpan() value="合并单元格" />
</body>
</html>
