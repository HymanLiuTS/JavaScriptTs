<!DOCTYPE html>
<html>
	<head>
	  <script src="js/jquery.min.js"></script>
<script>
  $(document).ready(function(){
  	$("button").click(function(){
  		$("p").hide();
  		$(this).hide();
  });
	});
</script>
</head>
<body>
	<h1>这是一个标题</h1>
	<p>这是第一个段落</p>
	<p>这是另一个段落</p>
	<button type="button">点击使段落消失</button>
</body>
</html>
