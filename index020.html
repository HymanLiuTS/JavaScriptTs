<!DOCTYPE html>
<html>
<body>
<script>
function vailidField(field,errMsg)
{
	with(field)
	{
		if (value==null||value=="")
		{
			alert(errMsg);
			return false;
		}
		else
		{
			return true;
		}
	}
}
function vailidForm(thisform)
{
  with(thisform)
  {
  	if(vailidField(email,"email must be filled out")==false)
  	{
  		email.focus();
  		return false;
  	}
  }
}
</script>
<form action="submitpage.htm" onsubmit="return vailidForm(this)" method="post">
  Email:<input type="text" name="email" size="30">
  <input type="submit" value="submit">
</form>
</body>
