<!DOCTYPE html>
<html>
<body onload="loadFunc()" onunload="loadFunc()">
 <script>
 	function loadFunc()
 	{
 		alert("onload");
 	}
  
 </script>
 <p id="demo">Hello</p>
 <h1 onclick="this.innerHTML='THANK YOU!'">click</h1>
 <button id="mybtn">button</button>
  <script>
 	 document.getElementById("mybtn").onclick=function(){displayDate()};
   function displayDate()
   {
   	 document.getElementById("demo").innerHTML=Date();
   }
 </script>
 
 
 <input type="text" id="fname" onchange="upperCase()">
 <script>
   function upperCase()
   {
   	 var x=document.getElementById("fname");
     x.value=x.value.toUpperCase();
   }
 </script>
 <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:green;width:120px;height:20px;padding:40px;color:#ffffff;">把鼠标移到上面</div>
 <script>
   function mOver(obj)
   {
   	 obj.innerHTML="THANK YOU";
  }
  function mOut(obj)
  {
  	obj.innerHTML="MOUSE OUT";
  }
 </script>
 
 <div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color:green;color:#ffffff;width:90px;height:20px;padding:40px;font-size:12px;">请点击这里</div>

<script>
function mDown(obj)
{
obj.style.backgroundColor="#1ec5e5";
obj.innerHTML="请释放鼠标按钮"
}

function mUp(obj)
{
obj.style.backgroundColor="green";
obj.innerHTML="请按下鼠标按钮"
}
</script>
</body>
</html>
