<!DOCTYPE html>
<html>
<body onload="startTime()">
	<p id="demo"></p>
	<script>
		var x=0xFF;
		alert(x);
		var txt="Hello";
		alert(txt.toUpperCase());
		
		function startTime()
		{
			var today=new Date();
			var h=today.getHours();
			var m=today.getMinutes();
			var s=today.getSeconds();
			
			m=checkTime(m);
			s=checkTime(s);
			document.getElementById("demo").innerHTML=h+":"+m+":"+s;
			t=setTimeout("startTime()",500);
		}
		
		function checkTime(i)
		{
			if(i<10)
			{
				i="0"+i;
			}
			return i;
		}
	</script>
</body>

</html>
