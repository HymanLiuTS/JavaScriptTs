<!DOCTYPE html>
<html>
<body>
	<script>
		var patt1=new RegExp("e");
		document.write(patt1.test("the best"));
		document.write("<br/>");
		document.write(patt1.exec("the best"));
		
		patt1.compile("b","g");
		do
		{
			result=patt1.exec("the beast");
			document.write(result);
		}while(result!=null)
	</script>
</body>
</html>
