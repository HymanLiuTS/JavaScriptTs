<!DOCTYPE html>
<html>
	<head>
	  <script src="js/jquery.min.js"></script>
<script>
  $(document).ready(function(){
  	$("#button1").click(function(){
  		$(this).hide();
  });
    $("#button2").click(function(){
      $("p").hide();  	
  });
    $("#button3").click(function(){
    	$("#test").hide();
  });
    $("#button4").click(function(){
      $(".test").hide();	
   });
});
</script>
</head>
<body>
	<p>我是一个段落</p>
	<p>我是另一个段落</p>
	<h6 id="test">我是id为test的元素</h6>
	<div class="test">我是class为test的元素</div>
	<div class="test">我是另外一个class为test的元素</div>
	<button id="button1">点击隐藏本按钮</button>
	<button id="button2">点击隐藏所有p元素</button>
	<button id="button3">点击隐藏所id为test的元素</button>
	<button id="button4">点击隐藏所class为test的元素</button>
</body>
</html>
