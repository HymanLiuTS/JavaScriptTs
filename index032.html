<!DOCTYPE html>
<html>
	<head>
		<script>
		function startTime()
		{
			var today=new Date();
			var h=today.getHours();
			var m=today.getMinutes();
			var s=today.getSeconds();
			h=checkTime(h);
			m=checkTime(m);
			s=checkTime(s);
			document.getElementById("time").innerHTML=h+":"+m+":"+s;
			setTimeout("startTime()",500);
		}
		function checkTime(i)
		{
			if(i<10)
			{
				i="0"+i;
			}
			return i;
		}
	</script>
	</head>
<body onload="startTime()">
	<p id="demo"></p>
	<script>

	  }
	 
	  	//var t=setTimeout("alert('5秒')",5000);

	  	  var t2=setTimeout("document.getElementById('txt').value='3秒'",3000);
	  	  var t3=setTimeout("document.getElementById('txt').value='5秒'",5000);*/
	  	 var c=0;
	  	 var t;
	  	 function timeCount()
	  	 {
	  	 	  document.getElementById('txt').value=c;
	  	 	  c=c+1;
	  	 		t=setTimeout("timeCount()",1000);  
	  	 }
	  	 function stopCount()
	  	 {
	  	 	  document.getElementById('txt').value=0;
	  	 	  clearTimeout(t);
	  	 }
	</script>
	
	<button onclick="myFunc()"> 点击 </button>

	</form>
	<p id='time'></p>
</body>
</html>
