<!DOCTYPE html>

</head>
<body>
	<script>
		function desc(txt)
		{
			document.getElementById("desc").innerHTML=txt;
		}
		function person(name,age)
		{
			this.name=name;
			this.age=age;
		}
		var hyman=new person('hyman',30);
		document.write(hyman.name+hyman.age);
	</script>
	<img src="images/g5.jpg" usemap="#plantmap">
	<map name="plantmap">
		<area shape="rect" coords="57,110,107,191" onMouseOver="desc('Tom')" onMouseOut="desc('')"/>
		<area shape="rect" coords="122,31,149,162" onMouseOver="desc('Lily')" onMouseOut="desc('')"/>
		<area shape="circle" coords="198,136,40" onMouseOver="desc('Hyman')" onMouseOut="desc('')"/>
		<area shape="rect" coords="204,78,264,150" onMouseOver="desc('Lucy')" onMouseOut="desc('')"/>
	</map>
	<p id="desc"></p>
	
</body>
</html>
