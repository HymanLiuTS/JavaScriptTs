<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<script>
		var txt="hello";
		document.write(txt.length)
		document.write("<p>"+txt.big()+"</p>")
		document.write("<p>"+txt.small()+"</p>")
		document.write("<p>"+txt.toUpperCase()+"</p>")
		document.write("<p>"+txt.match('le')+"</p>")
		document.write("<p>"+txt.replace('el','a')+"</p>")
		document.write("<p>"+Date()+"</p>")
		var d=new Date();
		document.write("<p>"+d.getTime()+"</p>")
		var d2=new Date();
		d2.setFullYear(1999,12,21)
		document.write("<p>"+d2+"</p>")
		var d3=new Date()
		document.write("<p>"+d3.toUTCString()+"</p>")
		document.write("<p>"+d3.getDay()+"</p>")
		
		var arr=new Array("helleo","abo")
		var arr1=["ÍõÎå"]
		document.write("<p>"+arr.concat(arr1)+"</p>")
		document.write("<p>"+arr.join()+"</p>")
		document.write("<p>"+arr.join('.')+"</p>")
		document.write("<p>"+arr.sort()+"</p>")
		
		
		function sortNum(a,b)
		{
			if(a>b)
			   return -1;
			else if(a<b)
				return 1;
			else
				return 0;
		}
		
		var arr3=[1,3,2]
		document.write("<p>"+arr3.sort(sortNum)+"</p>")
		
		
		document.write("<p>"+Math.round(-4.6)+"</p>")
		document.write("<p>"+Math.random()+"</p>")
		document.write("<p>"+Math.min(3,1,4)+"</p>")
		window.status="put your message here"
	</script>
</body>
</html>
