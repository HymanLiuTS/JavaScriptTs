<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery.min.js"></script>
  <script src="js/myjs.js"></script>
  <script>
  	var jq=jQuery.noConflict();
  	jq(document).ready(function(){
    jq("#btn1").click(function(){
    jq("p").css("background-color","red");
  });  
  });
  </script>
</head>
<body>
	<p>我是一个段落</p>
	<button id="btn">点击删除所有的p元素</button>
	<button id="btn1">点击修改p元素的背景颜色</button>
</body>
</html>
