<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("p").click(function(){
			$(this).hide();
			});
		});
</script> 
<style>
	div.ext{
		background-color:#e5eecc;
    padding:7px;
    border:solid 1px #c3c3c3;
	}	
</style>
<script>
	$(document).ready(function(){
	$(".ext .btn").click(function(){
		$(this).parents(".ext").hide("slow");		
});
});
</script>
<script>
	function showmsg()
	{
		alert("显示成功了");
	}
	$(document).ready(function(){
		$("#showbtn").click(function(){
			$(".ext").show(1000,showmsg);
		});
	});
</script>
</head>
<body>
	<p>如果点击我，我就会消失。</p>
	<p>点击我，我也会消失。</p>
	<p>点击我也会。</p>
	<div ><button class="btn">按钮</button></div>
	<h3>区域1</h3>
	<div class="ext">
		<button class="btn">隐藏</button>
		<p>姓名：张三</p>
		<p>年龄：12</p>
	</div>
	
	
	<h3>区域2</h3>
	<div class="ext">
		<button class="btn">隐藏</button>
		<p>姓名：李四</p>
		<p>年龄：18</p>
	</div>
<button id="showbtn">点击我显示原来的区域</button>

<script>
	$(document).ready(function(){
		$("#togglebt").click(function(){
			$("#toggle").toggle();
			});
		});
</script>
<p id="toggle"> 我将会被反复隐藏和显示 </p>
<button id="togglebt">切换</button>
</body>
</html>
