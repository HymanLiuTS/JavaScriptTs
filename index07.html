<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.min.js"></script>
<script>
	function showMsg()
	{
		alert("全部出来了");
	}
	$(document).ready(function(){
		$("#button1").click(function(){
			$("#div1").fadeIn();
			$("#div2").fadeIn("slow");
			$("#div3").fadeIn(3000,showMsg);
			});
		});
	$(document).ready(function(){
		$("#button2").click(function(){
			$("#div1").fadeOut();
			$("#div2").fadeOut("slow");
			$("#div3").fadeOut(3000);
			});
		});
	$(document).ready(function(){
		$("#button3").click(function(){
			$("#div1").fadeToggle();
			$("#div2").fadeToggle("slow");
			$("#div3").fadeToggle(3000);
			});
		});
	$(document).ready(function(){
		$("#button4").click(function(){
			$("#div1").fadeTo("slow",0.2);
			$("#div2").fadeTo("slow",0.6);
			$("#div3").fadeToggle("slow",0.8);
			});
		});
</script>
</head>
<body>
<button id="button1">点击淡入三个矩形</button><br><br>
<button id="button2">点击淡出三个矩形</button><br><br>
<button id="button3">点击三个矩形交替淡入淡出</button><br><br>
<button id="button4">点击三个矩形不同程度的淡出</button><br><br>

<div id="div1" style="display:None;width:100px;height:100px;margin:5px;background-color:red"></div>
<div id="div2" style="display:None;width:100px;height:100px;margin:5px;background-color:green"></div>
<div id="div3" style="display:None;width:100px;height:100px;margin:5px;background-color:blue"></div>
</body>
</html>
