<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#slideDown").click(function(){
		$(".clip").slideDown("slow");
		});
	});
	$(document).ready(function(){
	$("#slideUp").click(function(){
		$(".clip").slideUp("slow");
		});
	});
	$(document).ready(function(){
	$("#slideToggle").click(function(){
		$(".clip").slideToggle("slow");
		});
	});

</script>
<style>
	div.clip{
		padding:0;
	  margin:3;	
	  background-color:#e5eecc;
	  text-align:center;
	  display:None;
	  border: #c3c3c3 solid 1px;
	}
	div.ct{
	  padding:0;
	  margin:3;	
	  background-color:#c3c3c3;
	  text-align:center;
	  border: #c3c3c3 solid 1px;
	}
</style>
</head>
<body>
 <div class="clip">
 	<p>这是第一段</p>
 	<p>这是第二段</p>
 </div>
 <div class="ct" id="slideDown">点击这里下拉</div>
 <div class="ct" id="slideUp">点击这里向上合拢</div>
 <div class="ct" id="slideToggle">点击这里向上向下交换</div>
</body>
</html>
