<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#clip").click(function(){
			$("#pananel").slideDown(5000);
			});
		});
	$(document).ready(function(){
		$("#btn").click(function(){
			$("#pananel").stop();
			});
		});
	
</script>

<style>
	div#clip {
		background-color:#AAAAAA;
		margin-top:1em;
		margin-bottom:0em;
	}
	div#pananel{
	  background-color:#CCCCFF;
	  margin-top:0em;
		margin-bottom:1em;
		height:10em;
		display:None;
	}
	div#tg{
	  background-color:green;
		height:100px;
		width:100px;
		position:absolute;
	}
</style>
</head>
<body>
	<button id="btn">停止</button>
	<div id="clip">
		点击向下滑动
	</div>
	<div id="pananel">
		我是被隐藏的内容
	</div>
	<br><br>
	<script>
		$(document).ready(function(){
		$("#btn1").click(function(){
			$("#tg").animate({left:'250px'},3000);
			$("#tg").animate({fontSize:'3em'},2000);
			});
		});
		$(document).ready(function(){
		$("#btn2").click(function(){
			$("#tg").stop();
			});
		});
		$(document).ready(function(){
		$("#btn3").click(function(){
			$("#tg").stop(true);
			});
		});
		$(document).ready(function(){
		$("#btn4").click(function(){
			$("#tg").stop(true,true);
			});
		});
	</script>
	<div>
		<button id="btn1">开始动画</button>
		<button id="btn2">停止当前动画</button>
		<button id="btn3">停止所有动画</button>
		<button id="btn4">完成动画</button>
	</div>
	<br><br>
	<div id="tg">
		Hello
	</div>
	<br><br>
	<script>
		function msg()
		{
			alert("隐藏完成");
		}
		$(document).ready(function(){
			$("#btn5").click(function(){
				$("p").hide(3000,function(){alert("隐藏完成")});
				});
			});
			$(document).ready(function(){
			$("#btn6").click(function(){
				$("#p1").css("color","green")
				  .slideUp(2000)
				  .slideDown(2000);
				});
			});
	</script>
	<button id="btn5">点击隐藏</button>
	<p>我将会被隐藏</p>
	<br><br>
	<button id="btn6">点击连续进行动画</button>
	<p id="p1">jQuery乐趣十足</p>
</body>
</html>
