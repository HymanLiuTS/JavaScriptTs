<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#btn5").click(function(){
			$(".main").text("Hello World2");
			});
		});
	$(document).ready(function(){
		$("#btn6").click(function(){
			$(".main").html("<b>Hello World2</b>");
			});
		});
	$(document).ready(function(){
		$("#btn7").click(function(){
			$("#name").attr("style","color:#FF0000")
			$("#name").val("Hyman");
			});
		});
	$(document).ready(function(){
		$("#btn8").click(function(){
			$(".test").text(function(i,oldText){
				    var str="index:"+i+";oldText:"+oldText;
				    alert(str);
				    return "Hello World2";
				});
			});
		});
	$(document).ready(function(){
		$("#btn9").click(function(){
			$(".test").html(function(i,oldhtml){
				    var str="index:"+i+";oldhtml:"+oldhtml;
				    alert(str);
				    return "<h1>Hello World2</h1>";
				});
			});
		});
	$(document).ready(function(){
		$("#btn10").click(function(){
			$("#ts").val(function(i,oldval){
				    var str="index:"+i+";oldval:"+oldval;
				    alert(str);
				    return "<h1>Hello World2</h1>";
				});
			});
		});
	$(document).ready(function(){
		$("#btn11").click(function(){
			$(".title").attr("href",function(i,oldattr){
				    var str="index:"+i+";oldval:"+oldattr;
				    alert(str);
				    return "http://www.codenest.cn";
				});
			});
		});
</script>
</head>
<body>
	<div class="test">
	<p>Hello World</p>
	<p><input type="text" id="ts"/></p>
	<a class="title" href="https://www.baidu.com" title="百度">代码窝</a>
  </div>
  <button id="btn1">获取元素文本</button>
  <button id="btn2">获取元素html</button>
  <button id="btn3">获取表单字段的值</button>
  <button id="btn4">获取属性的值</button>
  <script>
	$("#btn1").click(function(){
		alert($(".test").text());
		});
	$("#btn2").click(function(){
		alert($(".test").html());
		});
	$("#btn3").click(function(){
		alert($("#ts").val());
		});
	$("#btn4").click(function(){
		alert($("#ts").attr("type"));
		});
	
</script>
<br><br>
<div class="main">
	<input id="name"/>
</div>
	<button id="btn5">插入文本</button>
	<button id="btn6">插入HTML</button>
	<button id="btn7">插入Val和颜色</button>
<br><br>
	<button id="btn8">插入回调函数和文本</button>
	<button id="btn9">插入回调函数和HTML</button>
	<button id="btn10">插入回调函数和val</button>
	<button id="btn11">插入回调函数和attr</button>
</body>
</html>
