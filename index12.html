<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("#main").append(" 我是在后面追加的元素。");
			});
		});
	$(document).ready(function(){
		$("#btn2").click(function(){
			$("#main").prepend(" 我是在前面追加的元素。 ");
			});
		});
	$(document).ready(function(){
		$("#btn3").click(function(){
			var text1="<h1>Hello WORLD</h1>";
			var text2=$("<h1></h1>").text("Hello WOrld2");
			var text3=document.createElement("h1");
			text3.innerHTML="Hello World3";
			$("#main").append(text1,text2,text3);
			});
		});
	$(document).ready(function(){
		$("#btn4").click(function(){
			$("#main").after("<h1>我是在元素后添加的元素</h1>");
			$("#main").before("<h1>我是在元素前添加的元素</h2>")
			});
		});
		function test()
		{
			var txt1="<b>I</b> ";
			var txt2=$("<b></b>").text(" LOVE ");
			var txt3=document.createElement("b");
			txt3.innerHTML="You";
			$("#main").after(txt1,txt2,txt3);
		}
		$(document).ready(function(){
		$("#btn5").click(function(){
			test();
			});
		});
		$(document).ready(function(){
			$("#btn6").click(function(){
				 $("#a").remove();
				});
			});
		$(document).ready(function(){
			$("#btn7").click(function(){
				 $("#a").remove();
				});
			});
		$(document).ready(function(){
			$("#btn7").click(function(){
				 $(".banner").empty();
				});
			});
		$(document).ready(function(){
			$("#btn8").click(function(){
				 $("p").remove(".it");
				});
			});
</script>
</head>
<body>
<p id="main">我是被选元素</p>	
<button id="btn1">点击append</button>
<button id="btn2">点击prepend</button>
<button id="btn3">点击创建html</button>
<button id="btn4">点击在选择元素前后添加新元素</button>
<button id="btn5">点击在选择元素后添加多个元素</button>


<div class="banner">
	<p id="a" class="it">我将通过id被删除</p>
	<p class="it">我是p元素</p>
	<h1>我是标题</h1>
</div>
	<br><br>
	<button id="btn6">通过ID被删除</button>
	<button id="btn7">删除容器下所有元素</button>
	<button id="btn8">删除class=it所有的p元素</button>
</body>
</html>
