<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.min.js"></script>
<style>
.important
{
font-weight:bold;
font-size:xx-large;
}
.blue
{
color:blue;
}

</style>
<script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("h1,h2,p").addClass("blue");
			$("div").addClass("important")
			});
		 $("#btn3").click(function(){
		 	$("h1,h2,p").removeClass("blue");
		 	});
		 $("#btn4").click(function(){
		 	$("h1,h2,p").toggleClass("blue");
		 	});
		});
		$(document).ready(function(){
		$("#btn2").click(function(){
			$("#div1").addClass("blue important");
			});
		});
		$(document).ready(function(){
			$("#btn5").click(function(){
				var txt = $("p").css("color");
				alert(txt);
				});
			});
		$(document).ready(function(){
			$("#btn6").click(function(){
				$("p").css("color","red");
				});
			});
		$(document).ready(function(){
			$("#btn7").click(function(){
				$("p").css({"color":"red","font-size":"200%"});
				});
			});
</script>
</head>
<body>
	<div>我是div</div>
	<h1>我是标题1</h1>
	<h2>我是标题2</h2>
	<p>我是p</p>
	<p>设置多个元素</p>
	<div id="div1">我需要一次增加多个类</div>
  <button id="btn1">增加class</button>
  <button id="btn2">一次增加多个class</button>
  <button id="btn3">删除class blue</button>
  <button id="btn4">删除/增加class blue</button>
  <button id="btn5">返回p元素的color值</button>
  <button id="btn6">设置所有元素的color值</button>
  <button id="btn7">设置多个元素的属性值</button>
</body>
</html>
