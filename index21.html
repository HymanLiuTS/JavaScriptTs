<!doctype html>
<html lang="zh-CN">
<head>
<script src="js/jquery.min.js"></script>
<script>
 $(document).ready(function(){
   $("#btn1").click(function(){
   	 $("p").html("hello ");
   	 $("p").append("<b>world</b>");
   	 $("p").after("<b>after</b>");
   	  $("p").before("<b>before</b>");
   	});	
   $("#btn2").click(function(){
   	 $("p").css("background-color","red");
   	  $("p").css({"background-color":"blue","font-size":"200%"});
   	});
   $("#btn3").click(function(){
   	  var color = $("p").css("background-color");
   	  alert(color);
   	});
 });
</script>
</head>
<body>
<p>我是一个段落</p>
<p>我是另一个段落</p>
<button id="btn1">点击重新加载p元素的html</button>
<button id="btn2">点击改变html的风格</button>
<button id="btn3">获取元素的css属性</button>
</body>
</html>
